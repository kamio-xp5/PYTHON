{% extends 'base.html' %}
{% block content %}
<h2>Lista de Alunos</h2>
<a href="{% url 'aluno_create' %}" class="btn btn-success mb-3">Novo Aluno</a>
<table class="table table-bordered">
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Ações</th>
  </tr>
  {% for aluno in alunos %}
  <tr>
    <td>{{ aluno.nome }}</td>
    <td>{{ aluno.email }}</td>
    <td>
      <a href="{% url 'aluno_update' aluno.id %}" class="btn btn-sm btn-warning">Editar</a>
      <a href="{% url 'aluno_delete' aluno.id %}" class="btn btn-sm btn-danger">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
