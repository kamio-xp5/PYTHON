{% extends 'base.html' %}
{% block content %}
<h2>Lista de Planos</h2>
<a href="{% url 'plano_create' %}" class="btn btn-success mb-3">Novo Plano</a>
<table class="table table-bordered">
  <tr>
    <th>Nome</th>
    <th>Descrição</th>
    <th>Ações</th>
  </tr>
  {% for plano in planos %}
  <tr>
    <td>{{ plano.nome }}</td>
    <td>{{ plano.descricao }}</td>
    <td>
      <a href="{% url 'plano_update' plano.id %}" class="btn btn-sm btn-warning">Editar</a>
      <a href="{% url 'plano_delete' plano.id %}" class="btn btn-sm btn-danger">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
